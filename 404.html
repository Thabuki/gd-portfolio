<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found – Thales Rebelo</title>
    <link rel="preload" as="style" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="brand" href="/" aria-label="Go to home">
          <img src="img/logo.png" alt="Thales Rebelo logo" decoding="async" />
        </a>
      </div>
    </header>

    <main id="main" class="site-main" tabindex="-1">
      <section class="section">
        <div class="container">
          <h1>404 – Page not found</h1>
          <p class="nowrap">The page you’re looking for doesn’t exist or has moved.</p>
          <p>
            <a class="focus-visible-ring" href="/">Return to the homepage</a>
          </p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year"></span> Thales Rebelo</p>
      </div>
    </footer>

    <script>
      const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
      document.getElementById('main')?.focus();
    </script>
  </body>
</html>
